<!DOCTYPE html>
<html lang="en">

      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="

  <body>
    <input type="checkbox">Checkbox 1 <br>
    <input type="checkbox">Checkbox 2 <br>
    <input type="checkbox">Checkbox 3 <br>
    <input type="checkbox">Checkbox 4 <br>
    <input type="checkbox">Checkbox 5 <br>
    <input type="checkbox">Checkbox 6 
    <script>
    $(document).ready(function () {
      $("[type='checkbox']").on("change", function(){
        let checkedCheckboxes = $("[type='checkbox']:checked");  
        if(checkedCheckboxes.length >= 3){
            $("[type='checkbox']:not(:checked)").prop('disabled', true);
        } else {
            $("[type='checkbox']").prop('disabled', false);
        }
      });
    });
    </script>
</html>
